<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input { padding: 5px; width: 100%; max-width: 300px; }
        button { margin-top: 10px; padding: 10px 20px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Transaction Per Second Calculator</h1>

    <label for="totalTransactions">Total Transactions:</label>
    <input type="number" id="totalTransactions" required>

    <label for="totalMonths">Number of Months:</label>
    <input type="number" id="totalMonths" required>

    <label for="workingHours">Working Hours Per Day:</label>
    <input type="number" id="workingHours" required>

    <label for="totalPos">Number of Points of Sale:</label>
    <input type="number" id="totalPos" required>
   
    <br>
    
    <button onclick="calculateTransactions()">Calculate</button>

    <div class="result" id="totalTransactionsPerDay"></div>
    <div class="result" id="totalTransactionsPerMinute"></div>
    <div class="result" id="totalTransactionsPerSecond"></div>

    <script src="scripts/main.js"></script>
</body>
</html>
